name: PyPI release

on:
  push:
    tags:
      - 'v*'  # Trigger release when a tag starts with 'v'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Choose your desired Python version

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      # Build the distribution (source tarball and wheel)
      - name: Build distribution
        run: python setup.py sdist bdist_wheel

      # Upload to PyPI using Twine
      - name: Upload to PyPI
        uses: pypa/gh-action-pypi-publish@v2
        with:
          user: __token__  # Use the token to authenticate
          password: ${{ secrets.PYPI_API_TOKEN }}  # Add your PyPI API token in GitHub Secrets
